theme:
    name: null
    custom_dir: material/material/templates
    static_templates:
    - 404.html
    language: zh
    palette:
    -   media: '(prefers-color-scheme: light)'
        scheme: default
        primary: white
        accent: red
        toggle:
            icon: material/weather-sunny
            name: 切换到暗色模式
    -   media: '(prefers-color-scheme: dark)'
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: 切换到亮色模式
    features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.highlight
    - search.share
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.tooltips
    - content.footnote.tooltips
    include_search_page: false
    search_index_only: true
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil
        view: material/eye
    font:
        text: Roboto
        code: Roboto Mono
plugins:
- glightbox
-   search:
        lang: zh
        indexing: 'full'
        min_search_length: 2
-   minify:
        minify_html: true
        htmlmin_opts:
            remove_comments: true
        cache_safe: true
extra:
    githash: ''
    giscus:
        data_repo: raineblog/giscus
        data_repo_id: R_kgDOMhpKmw
        data_category_id: DIC_kwDOMhpKm84ChhZ7
extra_javascript:
- assets/jquery.min.js
- assets/mermaid/mermaid.mjs
- assets/katex/katex.min.js
- assets/katex/contrib/mhchem.min.js
- assets/katex/contrib/auto-render.min.js
- assets/katex/contrib/copy-tex.min.js
- assets/javascripts/katex.js
- assets/javascripts/export.js
- assets/javascripts/custom.js
extra_css:
- assets/katex/katex.min.css
- assets/fonts.mkdocs.css
- assets/stylesheets/custom.css
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
- toc:
    permalink: true
-   pymdownx.arithmatex:
        generic: true
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.betterem
- pymdownx.blocks.admonition
- pymdownx.blocks.details
- pymdownx.blocks.caption
- pymdownx.blocks.tab
-   pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.tasklist
- pymdownx.tabbed
